excludes:
  - '../src/Kernel.php'
  - '../src/Entity/'
  - '../src/EventDispatcher/Listener.php'

services:
  loader:
    class: \Twig\Loader\FilesystemLoader
    arg:
      - "../templates"

  Twig\Environment:
    class: Twig\Environment
    arg:
      - "@loader"

  router:
    class: Sruuua\Routing\RouterBuilder
    arg:  
      - '@container'

  connection:
    class: Sruuua\Database\Connection
    arg:
      - '@App\Kernel'

  hydrator:
    class: Sruuua\Database\Hydrator\Hydrator

  # Validators :
  validator:
    class: Sruuua\Validator\Validator

  # String :
  validator.string:
    class: Sruuua\Validator\Constraint\String\StringValidator

  validator.password:
    class: Sruuua\Validator\Constraint\String\PasswordValidator

  validator.email:
      class: Sruuua\Validator\Constraint\String\EmailValidator

  # Int :

  validator.integer:
    class: Sruuua\Validator\Constraint\Int\IntegerValidator

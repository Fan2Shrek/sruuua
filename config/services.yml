excludes:
  - '../src/Kernel.php'
  - '../src/Entity/'
  - '../src/Database/CARE.md'
  - '../src/Database/Provider/AbstractProvider.php'

services:
  loader:
    class: \Twig\Loader\FilesystemLoader
    arg:
      - "../templates"

  Twig\Environment:
    class: Twig\Environment
    arg:
      - "@loader"

  router:
    class: Sruuua\Routing\RouterBuilder
    arg:  
      - '@container'

  connection:
    class: Sruuua\Database\Connection
    arg:
      - '@App\Kernel'

  hydrator:
    class: Sruuua\Database\Hydrator\Hydrator
